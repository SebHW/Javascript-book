<canvas width="700" height="200"></canvas>
<script>
  let cx = document.querySelector("canvas").getContext("2d");

  // Your code here.
  function trapezoid(x, y) {
    cx.beginPath();
    cx.moveTo(x, y);
    cx.lineTo(x + 50, y);
    cx.lineTo(x + 70, y + 50);
    cx.lineTo(x - 20, y + 50);
    cx.closePath();
    cx.stroke();
  }
  trapezoid(30, 10);
  
  function diamond(x, y) {
    cx.translate(x + 30, y + 30);
    cx.rotate(Math.PI / 4);
    cx.fillStyle = "red";
    cx.fillRect(-30, -30, 60, 60);
    cx.resetTransform();
  }
  diamond(120, 20);
  
  function zigzag(x, y) {
    cx.beginPath();
    cx.moveTo(x, y);
    for (let i = 0; i < 8; i++) {
      cx.lineTo(x + 80, y + i * 8 + 4);
      cx.lineTo(x, y + i * 8 + 8);
    }
    cx.stroke();
  }
  zigzag(200, 10);
  
  function spiral(x, y) {
    let radius = 50;
    let xCenter = x + radius;
    let yCenter = y + radius;
    cx.beginPath();
    cx.moveTo(xCenter, yCenter);
    
    for (let i = 0; i < 250; i++) {
      let angle = i * Math.PI / 40;
      let dist = radius * i / 300;
      cx.lineTo(xCenter + Math.cos(angle) * dist,
        yCenter + Math.sin(angle) * dist);
    }
    cx.stroke();
  }
  spiral(300, 10);
  function star(x, y) {
    cx.beginPath();
    cx.moveTo(x+54, y+0.0);
    cx.lineTo(x+70, y+35);
    cx.lineTo(x+109, y+39.15);
    cx.lineTo(x+81, y+65.5);
    cx.lineTo(x+87.5, y+102.5);
    cx.lineTo(x+54, y+85);
    cx.lineTo(x+20.6, y+102.5);
    cx.lineTo(x+27.5, y+65.5);
    cx.lineTo(x+0.5, y+37);
    cx.lineTo(x+37.5, y+34);
    cx.lineTo(x+54, y+0);
    cx.closePath();
    cx.fill();
  }
  star(410, 20);
  
  function star2(x, y) {
    let radius = 50; 
    xCenter = x + radius; 
    yCenter = y + radius;
    cx.beginPath();
    cx.moveTo(xCenter, yCenter);
    // Loop over the 
    for (let i = 1; i <= 11; i++) {
      // This angle determines what number of spikes the sun has
      // The smaller the angle the more spikes
      let angle = i * Math.PI / 5;
      cx.quadraticCurveTo(xCenter, yCenter,
                          xCenter + Math.cos(angle) * radius,
                          yCenter + Math.sin(angle) * radius);
    }
    cx.fillStyle = "orange";
    cx.fill();
  }
  star2(520, 20);
</script>
